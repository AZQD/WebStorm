<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            margin-bottom:-100px;
            margin-left: -90px;
        }
        .box2{
            width: 50px;
            height: 50px;
            background-color: red;
            margin-top: 50px;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2">
<div class="box3"></div>
</div>
</body>
</html>
