<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        /*IE7及以下不兼容*/
        .box1{
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            margin: auto;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
