<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

</body>
<script type="text/javascript">

    //indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。

    var str = 'abcdefedg';
    console.log(str.indexOf('d')); //3
    console.log(str.indexOf('cd')); //2

    
    var arr = ['ab', 'cd', 123, true];
    console.log(arr.indexOf('cd')); //1
    console.log(arr.indexOf(true)); //3
</script>
</html>
