<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        *{margin: 0; padding: 0}
        .box{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            position: absolute;
            left: 20px;
            top: 80px;
        }
        body{
            border: 3px solid blue;
            /*//body的高度被内容撑开*/
            height: 100%;
            overflow: auto;
            margin: 50px;
        }
        html{
            border: 3px solid red;
            /*
            初始包含块是一个视窗大小的矩形，但她不是视窗，

            操作html的上一层的滚动条时，初始包含块才会动，
            所以，为了不让div动，就要操作body的滚动条，因此，
            将body和html都设置overflow属性，并且让body和包含块重叠*/
            height: 100%;
            overflow: auto;
            margin: 50px;

        }

    </style>
</head>
<body>

    <div class="box"></div>
    <p style="height: 2000px"></p>

</body>
</html>
<!--
1.html包含body
-->
