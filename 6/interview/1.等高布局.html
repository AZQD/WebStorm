<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        header,footer{
            background-color: green;
        }
        .wrapper{
            border: 1px solid red;
        }
        .clear{
            * zoom : 1;
        }
        .clear:after{
            content: "";
            display: block;
            clear: both;
        }
        .middle,.left,.right{
            float: left;
        }
        .middle{
            width: 100%;
            background-color: fuchsia;
        }
        .left{
            background-color: yellow;
            width: 260px;
            margin-left: -100%;
        }
        .right{
            background-color: greenyellow;
            width: 200px;
            margin-left: -200px;
        }
        footer{
            /*很重要*/
            clear: both;
        }
    </style>
</head>
<body>
<div class="wrapper clear">

    <header>header</header>
    <div class="container">
        <div class="middle">
            <h3>middle</h3>
            大漠孤烟直，长河落日圆
        </div>
        <div class="left">
            <h3>left</h3>
            落红不是无情物，化作春泥更护花
            落红不是无情物，化作春泥更护花
            落红不是无情物，化作春泥更护花
            落红不是无情物，化作春泥更护花
            落红不是无情物，化作春泥更护花
        </div>
        <div class="right">
            <h3>right</h3>
            数风流人物，还看今朝
        </div>
    </div>
    <footer>footer</footer>

</div>
</body>
</html>
