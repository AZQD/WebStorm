<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #box{
        pointer-events: none;
    }
</style>
<body>
<!--元素不对指针事件做出反应，比如 :hover 和 click-->
<!--参考文档：https://www.w3school.com.cn/cssref/pr_pointer-events.asp-->
<div id="box">
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</div>
</body>
</html>
