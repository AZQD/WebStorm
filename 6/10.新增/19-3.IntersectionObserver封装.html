<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>交叉观察器</title>
  <style type="text/css">
    #div1 {
      width: 300px;
      height: 200px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    #div2 {
      height: 800px;
      width: 300px;
      background-color: #ddd;
      overflow: hidden;
      padding: 200px 0;
    }

    .partItem {
      margin-top: 50px;
      width: 70px;
      height: 70px;
      background-color: pink;
    }
  </style>
</head>
<body>
<div id="div1">
  <div id="div2">
    <div class="partItem partItem1">1</div>
    <div class="partItem partItem2">2</div>
    <div class="partItem partItem3">3</div>
    <div class="partItem partItem4">4</div>
    <div class="partItem partItem5">5</div>
    <div class="partItem partItem6">6</div>
    <div class="partItem partItem7">7</div>
    <div class="partItem partItem8">8</div>
  </div>
</div>
<script type="text/javascript">
    // 示例参考文档：cnblogs.com/yhquan/p/11326038.html
    observerHandle(document.querySelectorAll("#div2 .partItem"), function (res) {
        // console.log(234, res);
    });

    function observerHandle (elements, callback) {
        let observer = new IntersectionObserver(entries => {
            entries.forEach((item) => {
                if (item.intersectionRatio >= 0.5) {
                    // console.log(item);
                    console.log(item.target.innerHTML, '显示', item.intersectionRatio);
                    // let idx = item.target.dataset.idx;
                    // idx = idx ? parseInt(idx, 10) : 0;
                    // console.log(234, idx);
                    // typeof callback === "function" && callback(idx);
                } else {
                    // console.log(item);
                    console.log(item.target.innerHTML, '不显示', item.intersectionRatio);
                }
            });
        }, {
            threshold: [0.5]
        });

        observer.POLL_INTERVAL = 50;

        Array.from(elements).forEach(el => observer.observe(el));
    }
</script>
</body>
</html>
