<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    #deleteFocus{

      /*去掉默认谷歌点击input边框显示蓝色*/
      outline: none;

      /*去除光标*/
      -webkit-user-select:none;
      -webkit-touch-callout:none;

      /*用于iOS长按点击有阴影解决方法*/
      -webkit-tap-highlight-color:rgba(255,255,255,0);;

      /*去掉textarea,input的默认样式*/
      -webkit-appearance:none;
    }
  </style>
</head>
<body>

参考文档：https://www.cnblogs.com/libin-1/p/5903350.html

<!--ios输入框为readonly时，去除光标：-->

<input id='deleteFocus' readonly unselectable="on" />

</body>
</html>
