<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    /*CSS3变量用法*/
    :root {
      --color-text: #666;
      --color-high-text: #ff5777;
      --color-tint: #ff8198;
      --color-background: #fff;
      --font-size: 14px;
      --line-height: 1.5;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: var(--color-high-text);
    }

    .arrow-right {
      border-top: 1px solid #999;
      border-left: 1px solid #999;
      width: 9px;
      height: 9px;
      background-color: transparent;
      /*transform: rotate(135deg);*/
      display: inline-block;
      margin-left: .1rem;
    }
  </style>
</head>
<body>
<div class="box">
  更多
  <i class="arrow-right"></i>
</div>
</body>
</html>
