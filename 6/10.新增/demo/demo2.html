<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>无限滚动方案示例</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    #topBox {
      height: 1000px;
      background-color: pink;
    }

    #bottomBox {
      height: 200px;
      background-color: red;
    }

    #top {
      position: fixed;
      right: 30px;
      bottom: 30px;
    }
  </style>
</head>
<body>

<div id="topBox">topBox</div>
<div id="bottomBox">bottomBox</div>

<a href="javascript:void(0);" id="top">回到顶部</a>
<script type="text/javascript">
    console.log('%c 无限滚动方案示例：', 'font-size:30px;color:red;');

    let topBoxHeight = 1000;
    let time = 1;
    // 初始化观察器
    let intersectionObserver = new IntersectionObserver(
        function (entries) {
            console.log(entries[0]);
            console.log(entries[0].intersectionRatio); // 计算元素进入可视区域的比例，比如0.25，就是露出25%。为0隐藏，大于0显示；
            // bottomBox如果不可见，就返回
            if (entries[0].intersectionRatio < 0) return;
            // bottomBox如果可见，增加顶部box的高度
            loadItems();
        });

    function loadItems () {
        time += 1;
        console.log('loadItems');
        topBox.style.height = topBoxHeight * time + 'px';

    }

    // 开始观察
    intersectionObserver.observe(
        document.getElementById("bottomBox")
    );


    top.addEventListener('click', function () {
        window.scrollTo(0, 0);
    }, false);

</script>
</body>
</html>
