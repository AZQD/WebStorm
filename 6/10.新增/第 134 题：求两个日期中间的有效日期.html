<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  // 如 2015-2-8 到 2015-3-3，返回【2015-2-8 2015-2-9...】

  function fun (start, end) {
    start = new Date(start).getTime();
    end = new Date(end).getTime();
    let result = [];
    for (let i = start; i <= end; i += (24 * 60 * 60 * 1000)) {
      let data = new Date(i);
      result.push(data.getFullYear() + '-' + (data.getMonth() + 1) + '-' + data.getDate());
    }
    return result;
  }
  console.log(fun('2015-2-8', '2015-3-3'));
</script>
</body>
</html>
