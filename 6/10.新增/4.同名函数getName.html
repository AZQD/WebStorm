<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  // 参考文档：
  // https://mp.weixin.qq.com/s/89atd2LvMTcSKVkPdyiAew
  // https://github.com/Wscats/articles/issues/85

  /*
  // js引擎：预解析，再执行哪个；对于同名函数：getName(); // 1
  // 函数表达式的值是在JS运行时确定
  var getName = function () {
    console.log(1);
  };
  //函数声明在JS解析时进行函数提升
  function getName () {
    console.log(2);
  }
  getName();*/


  /*function Foo () {
    getName = function () {
      console.log(1);
    };
    // 函数返回的是window对象，相当于执行window.getName()
    return this;
  }

  Foo().getName();
  getName();*/


  function Foo () {
    getName = function () {
      console.log(1);
    };
    return this;
  }

  Foo.getName = function () {
    console.log(2);
  };
  Foo.prototype.getName = function () {
    console.log(3);
  };
  var getName = function () {
    console.log(4);
  };

  function getName () {
    console.log(5);
  }

  //请写出以下输出结果：
  Foo.getName();//2
  getName();//4
  Foo().getName();//1
  getName();//1
  new Foo.getName();//2
  new Foo().getName();//3
  new new Foo().getName();//3



  // 函数声明会覆盖变量声明，但不会覆盖变量赋值
  // a = 1;

  // 函数声明会覆盖变量声明
  function a () {
    
  }
  var a;
  console.log('a', a); // func

</script>
</body>
</html>
