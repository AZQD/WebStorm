<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var obj = {a: 1};
    window.localStorage.setItem('test1', obj);
    window.localStorage.setItem('test2', 1);
    var result1 = window.localStorage.getItem('test1');
    var result2 = window.localStorage.getItem('test2');
    var result3 = window.localStorage.getItem('test3');// 获取localStorage没有的值
    console.log(result1); // '[object Object]'
    console.log(result2); // '1'
    console.log(result3); // null  object类型

    // localStorage只支持string类型的存储

    // cookie也类似

    // 1.位置；
    // 2.有效期；
    // 3.存储大小；
    // 4.共享；

</script>
</body>
</html>
