<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  // generator 优势：
  // 1.generator可以在执行过程中多次返回；
  // 2.把异步回调代码变成“同步”代码；
  function* g () {
    yield 1;
    yield 2;
    yield 3;
  }

  var gen = g();
  console.log(111, gen.next());
  console.log(111, gen.next());
  console.log(111, gen.next());
  console.log(111, gen.next());
</script>
</body>
</html>
