<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            animation-name: change;/*名字*/
            animation-duration: 10s;/*周期*/
            animation-timing-function: linear;/*速度曲线*/
            animation-iteration-count: infinite;/*播放次数 要记住！！！*/
        }
        @keyframes change{
            0%{
                background: url("img/girl.gif") no-repeat;
            }

        }
    </style>
</head>
<body>
<div>12</div>
</body>
</html>
