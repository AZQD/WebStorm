<!DOCTYPE html>
<html lang="en">
<head>

        /*iframe{

        div{
            background-color: red;

</head>
<body>
<iframe id="ifr" src="./1.1交换变量的值.html" frameborder="0"></iframe>

<script type="text/javascript">
    var ifr = document.getElementById('ifr');
    //记住这个吧！就是有点奇葩！！！
    ifr.width = document.body.scrollWidth;
    ifr.height = document.body.scrollHeight;
</script>
