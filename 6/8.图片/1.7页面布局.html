<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        .list{
            display: flex;
        }
        .name{
            margin: 0 30px;
            font-weight: bold;
            width: 100px;
            background-color: red;
            text-align: center;
        }
        .content{
            width: 200px;
            background-color: yellow;
        }
        li:before{
            content: '';
            width: 10px;
            height: 10px;
            background-color: #000;
        }
    </style>
</head>
<body>
<h2>对话练习</h2>
<ul>
    <li class="list">
        <div class="name">小明</div>
        <div class="content">淘宝收到了师的好浪深刻的凤凰山路都放假后</div>
    </li>
    <li class="list">
        <div class="name">小明</div>
        <div class="content">淘宝</div>
    </li>
</ul>

<script type="text/javascript">
    if(true){
        function foo(){
            return 1;
        }
    }else{
        function foo(){
            return 2;
        }
    }
    var res = foo();
    console.log(res);
</script>
</body>
</html>
