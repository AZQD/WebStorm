<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>
<script type="text/javascript">
    function test (){
        var a = 1;
        setTimeout(function(){
            alert(a);//2
            a = 3;
        }, 1000);
        a = 2;
        setTimeout(function(){
            alert(a);//3
            a = 4
        }, 3000);
    }
    test();
    alert(0); //执行顺序：0，2，3
</script>
</body>
</html>
