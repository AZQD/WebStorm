<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}

        /*其中font-size: 175px;约为高度的0.873，200的0.873约为175*/

        /*1.利用table-cell实现居中，font-size做兼容兼容IE6，IE7*/
        #box{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            *font-size: 175px;
        }
        img{
            vertical-align: middle;
        }

        /*2.利用line-height实现居中兼容IE6*/
        /*#box{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            line-height: 200px;
            text-align: center;
            _font-size: 175px;
        }
        img{
            vertical-align: middle;
        }*/
    </style>
</head>
<body>
<!--要求需要兼容IE6-->
<div id="box">
    <img src="logo.png" alt="">
</div>
</body>
</html>
