<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        header{
            width: 100%;
            height: 360px;
            background-color: red;
        }

        .clear{
            clear: both;
        }
        .left,.right{
            float: left;
            width: 50%;
            height: 360px;
            background-color: fuchsia;
        }
        .right{
            float: left;
            background-color: yellow;
        }
    </style>
</head>
<body>

<header></header>
<footer>
    <div class="left"></div>
    <div class="right"></div>
    <div class="clear"></div>
</footer>

</body>
</html>
