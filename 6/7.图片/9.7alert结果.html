<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<script type="text/javascript">
    var a = {a:1},
        b={a:1},
        c = a;
    console.log(a==b); //false
    console.log(a===b); //false
    console.log(a==c); //true
    console.log(a===c);//true

    let arr_origin = [1,2,3,4,5];
    let arr_copy = arr_origin;
    console.log(arr_copy === arr_origin);
    arr_origin[2] = 234;
    console.log(arr_copy);
    arr_copy[2] = 543;
    console.log(arr_origin);
    console.log(arr_copy === arr_origin);
</script>
</body>
</html>
