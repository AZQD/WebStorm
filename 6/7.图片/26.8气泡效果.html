<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        .outer{
            width: 150px;
            height: 35px;
            background-color: orange;
            border-radius: 6px;
            position: relative;
        }
        .inner{
            width: 0;
            height: 0;
            border: 8px solid;
            position: absolute;
            right: -16px;
            top: 25%;
            border-color: transparent transparent transparent orange;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>
</body>
</html>
