    function nowTime(){
        var time = new Date(1508401760000);
        console.log(time);
        var year = time.getFullYear();
        var month = time.getMonth() + 1;
        month = (month<10?'0':'') + month;
        var day = time.getDate();
        day = (day<10?'0':'') + day;
        var week = time.getDay();//周一 1
        var arr = [7,1,2,3,4,5,6];
        week = arr[week];
        var hour = time.getHours(); //
        hour = (hour<10?'0':'') + hour;
        var minutes = time.getMinutes();
        minutes = (minutes<10?'0':'') + minutes;
        var seconds = time.getSeconds();
        seconds = (seconds<10?'0':'') + seconds;
        var minllseconds = time.getMilliseconds();
        if(minllseconds<10){
            minllseconds = '00'+minllseconds;
        }else if(minllseconds<100){
            minllseconds = '0'+minllseconds;
        }
//        setTimeout(nowTime, 200);
        var result = year+month+day+'星期'+week+hour+minutes+seconds+minllseconds;
        content.innerHTML = result;
    }
    nowTime();
