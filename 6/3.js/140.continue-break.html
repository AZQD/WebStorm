<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<script type="text/javascript">
    var num = 0;
    for(var i=1; i<10; i++){
        if(i%5 == 0){
            //break;
            continue;
        }
        num++;
    }
    console.log(num);

    // 跳出父级循环
    parentFor:
    for(let i = 0; i<3; i++){
        for(let j = 0; j<5; j++){
          if(i>1){
            break parentFor;
          }
          console.log(j);
        }
    }
</script>
</body>
</html>
