<script type="text/javascript">

  /*
面试题一：
请将相同站名的stationName，从第2个开始在站前面加数字1，2，....，N，如“回龙观站，回龙观1站，回龙观N站；
要求：
1. 不改变原有顺序，仅替换站名
2. 请考虑算法复杂度
  * */
let arr = [
  {
    "id": 111,
    "stationName": "故仙乡站"
  },
  {
    "id": 222,
    "stationName": "景和镇站"
  },
  {
    "id": 333,
    "stationName": "回龙观站"
  },
  {
    "id": 444,
    "stationName": "回龙观站"
  },
  {
    "id": 555,
    "stationName": "行别营乡站"
  },
  {
    "id": 666,
    "stationName": "景和镇站"
  },
  {
    "id": 777,
    "stationName": "沙河桥站"
  },
  {
    "id": 888,
    "stationName": "回龙观站"
  },
  {
    "id": 999,
    "stationName": "回龙观站"
  },
  {
    "id": 101010,
    "stationName": "景和镇站"
  }
];

// 方法1
console.time('test1');
let tempStr = '';
let newArr = [];
for(let item of arr){
  let reg = new RegExp(item.stationName, 'ig');
  let temp = tempStr.match(reg) || [];
  newArr.push({
    ...item,
    stationName: item.stationName.slice(0, -1) + (temp.length ? temp.length : '') + '站'
  });
  tempStr += item.stationName;
}
console.timeEnd('test1');
console.log(newArr);


// 方法2
console.time('test2');
let obj = {};
for (let i = 0; i < arr.length; i++) {
  obj[arr[i].stationName] = obj[arr[i].stationName] + 1 || 0;
  arr[i].stationName = arr[i].stationName.slice(0, -1) + (obj[arr[i].stationName] > 0 ? obj[arr[i].stationName] : '') + '站'
}
console.timeEnd('test2');
console.log(1234, arr);



// 面试题二、打印九九乘法表，要打印出如下格式（请注意列首位对齐）：
for(let i = 1; i<10; i++){
  let str = '';
    for(let j = 1; j<=i; j++){
      str += (i + '*' + j + '=' + i*j + ' ');
    }
  console.log(str);
}

</script>
