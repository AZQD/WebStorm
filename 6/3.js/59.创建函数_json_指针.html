<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<script type="text/javascript">
    //1.函数声明
    //2.函数表达式
    //3.函数对象方式：下面这种： 注意前面的参数，和最后的一个参数，格式都是string
    var fun = new Function('a', 'b', 'var result = a.toUpperCase()+b;return result');
    console.log(fun);
    var result = fun('love',2);
    console.log(result);
    
    
    /*function fun(a, b){
        var result = a.toUpperCase()+b;
        console.log(result);
    }
    fun('hello', 12);*/

    //对象，var的变量指向的是地址
    var aa = {name : 'zh'};
    var bb = {name : 'zh'};
    console.log(aa);
    console.log(bb);
    console.log(bb == aa); // false


    //关于json转化
    var obj = {
        name : 'li',
        age : 12
    };
    var objJson =JSON.stringify(obj);
    console.log(objJson); //{"name":"li","age":12}
    console.log(typeof objJson);  //string

    var result1 = JSON.parse(objJson);
    console.log(result1);  //Object {name: "li", age: 12}
    console.log(typeof result1); //object

</script>
</body>
</html>
