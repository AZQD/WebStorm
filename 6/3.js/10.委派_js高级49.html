<body>
<ul id="test">
    <li>content1</li>
    <li>content2</li>
    <li>content3</li>
</ul>
<script type="text/javascript" src="jquery-1.10.1.js"></script>
<script type="text/javascript">

    /*//在jQuery中运用事件委托

    $(function () {

        $('#test').bind({
            click : function(){this.style.color='yellow'},
            mouseenter : function(){this.style.color='blue'},
            mouseleave : function(){this.style.color='red'}
        });
        $('#test').append('<li>content4</li>');
    });

    //看js基础99 bind(),live(),delegate()的区别


</script>
