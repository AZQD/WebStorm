<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>
<script type="text/javascript">
    var str = 'BeiJing';
    console.log(str.substr(3,1));//字符串开始位置，长度
    console.log(str.substring(1,3));//开始位置，结束位置；可调换顺序
    console.log(str.slice(1,3));//开始位置，结束位置；不可调换顺序
</script>
</body>
</html>
