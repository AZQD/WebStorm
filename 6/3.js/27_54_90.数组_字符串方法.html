    //107字符串拆分 : 方法一
    //思路：遍历字符串中的每一项，可以用slice(j, j+1)表示每一项，然后判断，最后split,join
    var str107 = 'hello,world';
    var strn = '';
    for(var j=0; j<str107.length; j++){
        console.log(str107.slice(j, j+1));
        var index = str107.slice(j, j+1);
        if(index>='A' && index <='z'){
            strn += index;
        }
    }
    console.log('strn的值是：', strn);
    var rs = strn.split('').join(',');

    console.log(rs);  //h,e,l,l,o,w,o,r,l,d

    //107字符串拆分 : 方法二

    var str1072 = 'hello,world';
    var res = str1072.split('');
    console.log(res);
    var strnew = '';
    res.filter(function(item, index){
        console.log(item, index);
        if(item>="A" && item<='z'){
            console.log(item);
            strnew = strnew.concat(item);
        }
    });
    console.log(strnew);
