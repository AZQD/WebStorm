    function getEleByClassName(cb){
        var reg = new RegExp('\\b'+cb+'\\b');
        var allEles = document.all;
        var result = [];
        for (var i = 0; i < allEles.length; i++) {
            var className = allEles[i].className;
            if(reg.test(className)){
                result.push(allEles);
            }
        }
        return result;
    }

    /*
    * 适配方案：百分比，meta，media，rem
    * 1px：border-image，background渐变，transform：scale，0.5px，js动态修改meta，布局视口和可视化视口的比例：css像素和物理像素
    * 遇到最大的问题：百度地图API，拖拽，缩放，添加位置信息，获取当前位置，获取附近位置的数组信息，实时跟踪位置，添加公交路线，百度地图，三维视图，卫星图

    * 懒加载：js获取视口高度，添加onresize，动态获取视口高度，遍历所有图片，并获取图片距离可视区域页面顶部的距离，
    * 当距离小于可视高度的时候，优先加载。
    * 为什么模块化：
    * 代码更清晰，便于修改， 减少出错，提高复用性，便于维护
    * commonJS,用于服务端的规范，是同步的，一个文件就是一个模块， 加载require，暴露用export
    * AMD是requirejs在推广过程中，对模块化定义的规范化产出。
    * CMD是seajs在推广过程中，对模块化定义的规范化产出。
    * AMD和CMD是应用于浏览器端规范，是异步的。
    * ES6
    * 项目构建：grunt,gulp，webpack
    * 解析js，less，sass文件
    * 合并压缩js，css
    * webpack是一个模块打包器，它根据模块之间的关系进行静态分析，然后按照一定的规则，生成对应的静态资源。
    * webpack的思想是任何一个资源都是一个模块，包括css，js， img都是当成一个资源去处理，二grunt，gulp主要处理js。
    * Node：
    * 优点：是基于事件驱动和无阻塞的，非常适合处理高并发请求，前后端都用js，前端可以完成后端部分功能。
    * 缺点：是一个相对新的开源项目，所以不太稳定，它一直是在变。缺少第三方库的支持。
    * web worker是应用在服务端的js，独立于其他脚本，不会影响到页面的性能。
    * 移动端兼容性：
    * html5shiv.min.js    prefixfree.min.js  respond.min.js
    * RGBA opacity border-radius  transitionend --- webkitTransitionend
    * mvc mvvm
    * view层传达指令到controller层
    * controller层完成业务逻辑之后，要求model改变状态
    * model层将新的数据更新到view层，用户得到反馈
    *
    * mvvm完成双向数据绑定 angularjs
    * */
