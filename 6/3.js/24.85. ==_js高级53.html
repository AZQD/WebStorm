<script type="text/javascript">
  console.log([]);
  console.log(!![]);
  console.log(Boolean([]));

    // [] 转为字符串是 "" // String([]) 返回""
    // [] 转为数字是 0 // Number([]) 返回0
    // [] 转为布尔值是 true // Boolean([]) 返回true
    console.log(!![] == true); //结果是true
    console.log([] == true); //结果是false
    console.log(![] == []); //结果是true

    console.log(NaN == NaN); false
    console.log(Number('abc')); //NaN
    console.log('abc' == 1); //false
    console.log(undefined == null); //true
    var foo = '100'+20-'10';
    console.log(foo); //10010
    console.log(typeof foo); //number

    var a = new Object();
    a.value = 1;
    b = a;
    b.value = 2;
    console.log(a.value); //2

    var stringArray = ['This', 'is', 'baidu', 'campus'];
    var result = stringArray.join(' ');
    console.log(result);


    console.log('&&&&&&&&&&&&&&&&&&');
    console.log('' == false);  //true
    console.log(0 == false);  //true
    console.log(false == false); //true
    console.log(null == false);  //false
    console.log(undefined == false);  //false
    console.log('重点：',[] == false); //true
    console.log('重点：',{} == false); //false

    //1. Object.is(v1, v2) : 判断2个数据是否完全相等
    console.log(Object.is(NaN, NaN)); //true
    console.log(NaN === NaN); //false
    console.log(!NaN == !NaN); //true
    console.log(typeof 'abc'*1);//NaN
    console.log(typeof ('abc'*1));//number

    console.log(Object.is(1, 1.0)); //true
    console.log(1 === 1.0); //true
    console.log(Object.is(0, -0)); //false
    console.log(0 === -0);  //true

    console.log(Infinity == Infinity); //true

    console.log(1.0); //1
    console.log(-0);  //-0


    //85题
    var m = 0.3, n=0.2;
    var i=0.2, j=0.1;
    console.log((n-m) == (i-j)); //false
    console.log((n-m) == 0.1); //false
    console.log((i-j) == 0.1); //true
    console.log(0.2-0.1);  //0.1
    console.log(0.3-0.1);  //0.19999999999999998
    console.log(0.4-0.1);  //0.30000000000000004
    console.log(0.4-0.3);  //0.10000000000000003
