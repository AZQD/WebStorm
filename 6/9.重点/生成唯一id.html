<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    
</head>
<body>
    <script type="text/javascript">
        var fun = (function(){
            var value = 0;
            return function(){
              return ++value;  
            };
        })();
        console.log(fun());//1
        console.log(fun());//2
        console.log(fun());//3
    </script>
</body>
</html>
