<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<!--control: 控制界面
    preload：预加载：auto/none/metadata（自动加载，不加载文件，加载时长等）-->
<audio controls="controls" preload="metadata"  autoplay="autoplay">
    <source src="media/girl.mp3">
    Your browser doesn't support audio embedding feature!
    温馨提示：IE8及以下浏览器不支持Audio！
</audio>

</body>
</html>
