<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        .box{
            width: 1px;
            height: 1px;
            background-color: red;
            line-height: 0;
        }
        input{
            width: 30px;
            height: 80px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="box" id="box"></div>
<input type="text">
<script type="text/javascript">
    var box = document.getElementById('box');
    box.classList.add('hello');
    box.classList.add('world');
    box.classList.remove('hello');
    box.classList.toggle('baby');
    var result = box.classList.length;
    console.log(result); //3
</script>
</body>
</html>
