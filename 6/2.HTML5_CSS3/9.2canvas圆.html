<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas">
        温馨提示：IE8及以下浏览器不支持Canvas！
    </canvas>
    <script type="text/javascript">
        var myCanvas = document.getElementById('myCanvas');
        myCanvas.width = 360;
        myCanvas.height = 360;

        if(myCanvas.getContext){
            var pointing = myCanvas.getContext('2d');
            pointing.fillStyle = 'blue';
            pointing.strokeStyle = 'yellow';
            pointing.lineWidth = 5;

            pointing.beginPath();
            //圆心位置，半径，起始位置
            pointing.arc(180, 180, 100, 0, 2*Math.PI, false);
            pointing.closePath();
            pointing.fill();
            pointing.stroke();
        }else{
            alert('温馨提示：IE8及以下浏览器不支持Canvas！');
        }
    </script>
</body>
</html>
