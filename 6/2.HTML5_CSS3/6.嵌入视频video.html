<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<!--control: 控制界面
    preload：预加载：auto/none/metadata（不加载文件，加载时长等）-->
<video controls="controls" preload="metadata" poster="media/xuwei.jpg">
    <source src="media/xuwei.mp4">
    Your browser doesn't support video embedding feature!
    温馨提示：IE8及以下浏览器不支持Video！
</video>
</body>
</html>
