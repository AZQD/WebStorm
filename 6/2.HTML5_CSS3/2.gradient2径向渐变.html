<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        /*gradient有线性渐变和径向渐变，另外cancas也有渐变，详细参考canvas*/
        .box{
            width: 100px;
            height: 200px;
            /*ellipse 椭圆渐变，默认值，可以不写； 圆形渐变：circle*/
            background-image: radial-gradient(ellipse, red, yellow, blue);
            background-image: radial-gradient(circle, red, yellow, blue);
            /*at right/left/top/bottom*/
            background-image: radial-gradient(circle at left, red, yellow, blue);
            /*重复渐变*/
            /*background-image: repeating-linear-gradient(to left, #000, #000 10px, #fff, #fff 10px, #fff 20px);*/
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
