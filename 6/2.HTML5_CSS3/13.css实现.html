<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            box-shadow: 5px -5px 20px red;
            border-radius: 20px;
        }
        #box:hover{
            transition: linear 2s;
            background-color: transparent;
            box-shadow: 0 0 0 transparent;
            /*或者*/
            /*opacity: 0;*/
        }
    </style>
</head>
<body>
<!--请用CSS实现：一个矩形内容，有投影，有圆角，hover状态慢慢变透明。-->

<div id="box"></div>
</body>
</html>
