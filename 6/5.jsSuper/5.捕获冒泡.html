<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<button id="btn">zhixin</button>
<script type="text/javascript">
    var btn = document.getElementById('btn');

    btn.addEventListener('click', function(){
        console.log('捕获');
    }, true);
    btn.addEventListener('click', function(){
        console.log('冒泡');
    }, false);



</script>
</body>
</html>
