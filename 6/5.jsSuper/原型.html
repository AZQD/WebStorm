<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<script type="text/javascript">
    //JS在创建对象（不论是普通对象还是函数对象）的时候，
    // 都有一个叫做__proto__的内置属性，
    // 用于指向创建它的函数对象的原型对象prototype。

    // __proto__是一个对象；都有一个constructor属性；
    // prototype是一个方法；

    function MyClass(){
    }
    var aa = new MyClass();
    var bb = new MyClass();
    console.log(11, Object.prototype.toString.call(aa.__proto__));
    console.log(11, Object.prototype.toString.call(MyClass.prototype));
    console.log(11, aa.__proto__ === bb.__proto__);//true
    console.log(11, aa.__proto__ === MyClass.prototype);//true
    console.log(1134, MyClass.prototype);//{constructor: ƒ}
    console.log(11, aa.__proto__);//MyClass
    console.log(11, aa.__proto__.__proto__);//Object
    console.log(11, aa.__proto__.__proto__.__proto__);//null
    //console.log(aa.__proto__.__proto__.__proto__.__proto__);//报错

    console.log(22, MyClass.prototype);//MyClass
    console.log(22, MyClass.prototype.__proto__);//Object
    console.log(22, MyClass.prototype.__proto__.__proto__);//null
    

    console.log(33, Function.prototype); //function(){}
    console.log(33, Function.prototype.__proto__); //Object
    console.log(33, Function.prototype.__proto__.__proto__); //null


    console.log(44, Object.prototype); //Object {}
    console.log(44, Object.prototype.__proto__);//null
    console.log(44, Object.__proto__); //function() {}
    console.log(44, Object.__proto__.__proto__);//Object {}
    console.log(44, Object.__proto__.__proto__.__proto__);//null
</script>

</body>
</html>
