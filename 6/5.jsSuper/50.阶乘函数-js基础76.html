<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<script type="text/javascript">
    function fact(num){
        //num=0的情况不用判断
        var sum = 1;
        for(var i=1; i<=num; i++){
            sum *= i;
        }
        return sum;
    }
    var result = fact(0);
    console.log(result);
</script>
</body>
</html>
