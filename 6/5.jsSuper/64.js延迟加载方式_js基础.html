<!--    参考异步加载方式：
对于支持HTML5的浏览器，实现JS的异步加载只需要在script元素中加上async属性，
为了兼容老版本的IE还需加上defer属性；对于不支持HTML5的浏览器(IE可以用defer实现)，
可以采用以上几种方法实现。原理基本上都是向DOM中写入script或者通过eval函数执行JS代码，
你可以把它放在匿名函数中执行，也可以在onload中执行，也可以通过XHR注入实现，
也可以创建一个iframe元素，然后在iframe中执行插入JS代码。-->

延迟加载总结：
1.defer async
2.load事件
3.iframe
4.ajax下载代码，eval函数执行
5.定时器里面
6.googel推荐：动态创建script标签，监听onload事件
