    //3.组合继承
    // 组合继承是很常用的继承方式，但是它也有个缺点，就是需要调用两次超类型的构造函数。
    function Person(name, age){
        this.name = name;
        this.age = age;
    }
    Person.prototype.setName = function(name){
        this.name = name;
    };
    
    function Worker(name, age, salary){
        //将Person作为Worker的实例对象调用
        Person.call(this, name, age);
        this.salary = salary;
    }
    //修改Worker的prototype值为Person的实例对象。
    Worker.prototype =  new Person();   //不传参数
