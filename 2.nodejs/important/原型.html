<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //定义一个构造函数
    //构造函数的prototype属性会默认设置为对象的__proto__的值
    function Myclass(){}

    //使用构造函数创建一个新的对象
    var mc=new Myclass();
    var mc2=new Myclass();

    //获取Myclass的原型对象
    console.log(Myclass.prototype); //  Object{}
    console.log(Myclass.prototype.__proto__);//Object{}
    console.log(Myclass.prototype.__proto__.__proto__);//null

    //如果将一个属性设置进原型对象中，那么该类所有的实例都会共享同一个原型对象
    console.log(mc.__proto__);   //Object {}
    console.log(Myclass.prototype===mc.__proto__);//true

    console.log(mc.__proto__.__proto__); //Object {}
    console.log(mc.__proto__.__proto__.__proto__); //null

    console.log("**************************");

    Myclass.prototype.age=12;

    console.log(Myclass.prototype);//Object {age: 12}
    //公用一个原型，如果改动，则全部发生改变。
    mc.__proto__.age=111;
    console.log(mc.__proto__);//Object {age: 12}
    console.log(Myclass.prototype.age);//Object {age: 12}
    console.log(mc2.__proto__);
    //是相等的
    console.log(Myclass.prototype.age===mc.__proto__.age);//true

    console.log(mc.__proto__.__proto__);//Object {}
    console.log(mc.__proto__.__proto__.__proto__);//null


</script>
</body>
</html>
