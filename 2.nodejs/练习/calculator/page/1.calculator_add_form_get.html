<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_form_get</title>

<body>

<!--表单 提交数据-->
<!--1.method get post-->
<!--2.action ： 将要提交的位置  1.http 指定服务器    2.不显示写服务地址，默认使用网页来的时候的地址-->

<form method="get" action="/fourOperation">
    <!--lable 语法 for 一个 id  方便获得焦点-->
    <label for="op">op</label>
    <select id="op" name="op"  >
        <option>add</option>
        <option>subtract</option>
        <option>multiply</option>
        <option>divide</option>
    </select><br>
    <label for="first">a:</label>
    <input type="text" id="first" name="a" ><br>
    <label for="second">b:</label>
    <input type="text" id="second" name="b" ><br>
    <input type="submit" value="submit">
</form>
</body>
