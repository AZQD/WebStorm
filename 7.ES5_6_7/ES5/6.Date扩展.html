<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<script type="text/javascript">

    //1. Date.now() :
    //获取当前日期时间值
    var time = Date.now();
    console.log(time);
    //2. Date.prototype.toISOString() :
    //以字符串值的形式返回采用 ISO 格式的日期
    console.log(new Date().toISOString());
</script>
</body>
</html>
