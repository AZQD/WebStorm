<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<script type="text/javascript">
    /*
     理解:
     从数组或对象中提取值, 对多个变量进行赋值
     数组的解构赋值
     var [a,b] = [1, 'atguigu'];
     对象的解构赋值
     var {n, a} = {n:'tom', a:12}
     用途
     交换2个变量的值
     从函数返回多个值(数组/对象)
     */
    //数组的解构赋值
    var [a, b] = [1, 3];
    console.log(a, b);
    
    //对象的解构赋值
    var {m, n} = {m : 'bj', n : 'sh'};
    console.log(m, n);

    //交换2个变量的值
    var p = 2;
    var q = 8;
    [p, q] = [q, p];
    console.log(p, q);
    
    //从函数返回多个值(数组/对象)
    function test (){
        return ['zhengzhou', 'kaifeng'];
    }
    var [aa, bb] = test();
    console.log(aa, bb);
    
    function test2 () {
        return {name : 'liming', age : 20};
    }
    var {name, age} = test2();
    console.log(name, age);
</script>
</body>
</html>
