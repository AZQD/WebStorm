<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<script type="text/javascript">
//     1. 二进制与八进制数值表示法: 二进制用0b, 八进制用0o
        console.log(0b11); //3
        console.log(0o11); //9
        console.log(0x11); //17
//     2. Number.isFinite(i) : 判断是否是有限大的数
        console.log(Number.isFinite(12)); //true
        console.log(Number.isFinite(Infinity)); //false
//     3. Number.isNaN(i) : 判断是否是NaN
        console.log(Number.isNaN(12)); //false
        console.log(Number.isNaN(NaN)); //true
//     4. Number.isInteger(i) : 判断是否是整数
        console.log(Number.isInteger(12));  //true
        console.log(Number.isInteger(12.1212)); //false
        console.log(Number.isInteger('hello')); //false
//     5. Number.parseInt(str) : 将字符串转换为对应的数值
        console.log(Number.parseInt('12aa')); //12
        console.log(Number.parseInt('aa')); //NaN
//     6. Math.trunc(i) : 直接去除小数部分
        console.log(Math.trunc(3.14)); //3
</script>
</body>
</html>
