<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

<script type="text/javascript">
    //1. Object.is(v1, v2) : 判断2个数据是否完全相等
    console.log(Object.is(NaN, NaN)); //true
    console.log(NaN === NaN); //false
    console.log(Object.is(1, 1.0)); //true
    console.log(1 === 1.0); //true
    console.log(Object.is(0, -0)); //false
    console.log(0 === -0);  //true
    
    console.log(1.0); //1
    console.log(-0);  //-0
    //2. Object.assign(target, source1, source2..) : assign,赋值；
    // 将源对象的属性复制到目标对象上
    var obj1 = {};
    var obj2 = {name : 'li', age : 12};
    var obj3 = {name : 'zh'};
    console.log(Object.assign(obj1, obj2, obj3));
    //3. __proto__属性 : 隐式原型属性
    var obj4 = {name : 'li'};
    var obj5 = {};
    obj5.__proto__ = obj4;
    console.log(obj5.name);
    //4. 增强的对象写法
    function test (){
        var name = 'tom';
        var age = 12;
        /*return {
            name : name,
            age : age
        }*/
        return {name, age};
    }
    console.log(test());

    
</script>
</body>
</html>
