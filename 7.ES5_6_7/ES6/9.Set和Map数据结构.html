     Set : 多个value的集合, value不重复
     Map : 多个key-value对的集合, key不重复, value可重复

     1). Set()

     7). size

     1). Map()
     2). Map(array)
     3). set(key, value)

     5). delete(key)
     6). has(key)

     8). size
     */
