<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body ng-app="" ng-controller="MyNote">
<h1>我的笔记</h1>
<textarea id="" cols="30" rows="10" ng-model="message"></textarea>
<p>
    <button ng-click="save()">保存</button>
    <button ng-click="clear()">清除</button>
</p>
    <p>剩余字数：{{100-message.length}}</p>
    <p>剩余字数：{{leftfont()}}</p>
<script type="text/javascript" src="../js/angular-1.2.29/angular.js"></script>
<script type="text/javascript">
    function MyNote($scope){
        $scope.message = '';

        $scope.leftfont = function(){
            return 100-$scope.message.length;
        };

        $scope.save = function(){
            console.log($scope.message);
            alert('保存成功');
        };

        $scope.clear = function(){
            $scope.message = '';
        };
    }
</script>
</body>
</html>
