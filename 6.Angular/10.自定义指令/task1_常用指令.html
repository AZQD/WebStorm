<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }

        .classA{
            background-color: yellow;
        }
        .classB{
            background-color: greenyellow;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="Mycontroller">

    <div ng-include="'templete.html'"></div>

    <div id="box" ng-mouseover="over()" ng-mouseleave="leave()" ng-style="myStyle"></div>

    <ul>
        <li ng-repeat="item in arr" ng-bind="item.name" ng-class="{classA:$odd , classB: $even}">//odd 奇数

        </li>
    </ul>

<script type="text/javascript" src="../js/angular-1.5.5/angular.js"></script>
<script type="text/javascript">
    angular.module('myApp', [])
            .controller('Mycontroller', function($scope){
                $scope.over = function(){
                    $scope.myStyle = {
                        background : 'red'
                    };
                };

                $scope.leave = function(){
                    $scope.myStyle = {
                        background : 'blue'
                    };
                };

                $scope.arr = [
                    {name : '邓超'},
                    {name : '陈赫'},
                    {name : 'Baby'},
                    {name : '郑恺'},
                    {name : '祖蓝'}
                ];
            });
</script>
</body>
</html>
