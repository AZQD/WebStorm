<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body ng-app="myApp" ng-controller="Mycontroller">
<p>{{10}}</p>
<p>{{'str'}}</p>
<p>{{true}}&emsp;{{false}}</p>
<p>{{'a'+'b'}}</p>
<p>{{1+2}}</p>
<p>{{true ? 'hello': 'world'}}</p>
<hr/>
<p>{{message}}</p>
<p>{{star.name}}</p>
<p>{{contentArr.arr[1]}}</p>
<p>--{{fun()}}</p>

<script type="text/javascript" src="../js/angular-1.5.5/angular.js"></script>
<script type="text/javascript">
    angular.module('myApp', [])
            .controller('Mycontroller', function($scope){
                $scope.message = 'liming';
                $scope.star = {
                    name : 'dengchao'
                };
                $scope.contentArr = {
                    arr : ['arr1', 'arr2']
                };
                $scope.fun = function(){
                    return 'success';
                };
            });
</script>
</body>
</html>
