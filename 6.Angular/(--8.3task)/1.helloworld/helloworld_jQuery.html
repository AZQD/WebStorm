<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>
<input type="text" id="inp"><br>
您输入的内容是：<span id="content"></span>
<script type="text/javascript" src="../js/jquery-1.10.1.js"></script>
<script type="text/javascript">
    $(function () {
        $('#inp').keyup(function(){
            $('#content').html(this.value);
        });
    });
</script>
</body>
</html>
