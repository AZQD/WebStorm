<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body ng-app="myApp" ng-controller="MyNote">
<h1>MY NOTE</h1>
<textarea id="" cols="30" rows="10" ng-model="content"></textarea><br>
<button ng-click="save()">save</button>
<button ng-click="clear()">clear</button>
<p>剩余字数：{{100-content.length}}</p>
<p>剩余字数：{{100-content.length}}</p>
<script type="text/javascript" src="../js/angular-1.2.29/angular.js"></script>
<script type="text/javascript">

    angular.module('myApp', [])
            .controller('MyNote', function ($scope){
                $scope.content = '';
                $scope.save = function(){
                    console.log($scope.content);
                    alert('save success');
                };
                $scope.clear = function(){
                    $scope.content = '';
                };
                $scope.left = function(){
                    return 100 - $scope.content.length;
                }
            });
