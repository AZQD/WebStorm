    function fun(str){

        var arr = str.split('-');
        //console.log(arr); //["get", "element", "by", "id"]
        for(var i= 0; i<arr.length; i++){
            var head = arr[i].charAt(0).toUpperCase();
            //console.log(head);  // G E B I
            var body = arr[i].substr(1, arr.length-1);
            //console.log(body);
            arr[i] = head + body;
            //console.log(arr[i]);
        }
        //console.log(arr);
        var result = arr.join('');
        //console.log(result);
        return result;
