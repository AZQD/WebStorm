<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        .box1{
            width: 300px;
            height: 300px;
            background-color: #bfa;
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
            float: right;
            position: absolute;
            left: 30px;
            top: 30px;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
    对元素设置完浮动以后，再设置定位，之前设置的浮动已经没有什么用了！
</div>
</body>
</html>
