<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #p1{
            float:left;
        }
        #p2{
            float:right;
        }
        .box{
            /*overflow: hidden;*/
            /*clear: both;*/
        }
        .clearfix:after{
            content: '';
            display: table;
            clear: both;
        }
        .clearfix{
            zoom: 1;
        }
    </style>
</head>
<body>
<div class="box clearfix">
    <p id="p1">醉美江南</p>
    <p id="p2">避暑山庄</p>
    <p id="p3">真美观</p>
</div>
</body>
</html>
