<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>KEEP MOVING</title>
    <style type="text/css">
        /*
        device:设备
        布局视口 layout viewport  css像素
        可视化视口visual viewport  物理像素

        加了meta视口标签：
        把布局视口的宽度改成了可视化视口的宽度
        */

        *{
            margin: 0;
            padding: 0;
        }
        .box{
            /*width: 980px;*/
            width: 414px;
            height: 200px;
            background-color: #bfa;
        }
        img{width: 100%;}
    </style>
</head>
<body>
<div class="box"></div>
<img src="img/默认viewport大小.jpg" alt="">
</body>
</html>
