<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;}
        #box{
            width: 150px;
            height: 300px;
            background-color: #bfa;
            position: relative;
            display: none;
        }
    </style>
</head>
<body>
    <div id="box"></div>
<script type="text/javascript" src="js/处理动态效果move.js"></script>
<script type="text/javascript">
    var box = document.getElementById('box');
    document.addEventListener('contextmenu', function(ev){
        ev =  ev || event;
        var xx = ev.clientX;
        var yy = ev.clientY;
        box.style.display = 'block';
        box.style.height = 0 + 'px';
        box.style.left = xx + 'px';
        box.style.top = yy + 'px';
        console.log(xx, yy);

        move(box, 'height', 300, 10, function(){});

        if(ev.preventDefault){
            ev.preventDefault();
        }else{
            return false;
        }
    }, false);

    document.addEventListener('click', function(){
        box.style.display = 'none';
    }, false);
</script>
</body>
</html>
