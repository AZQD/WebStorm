<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        * {
            margin: 0px;
        }
        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background: blue;
        }
        .div2 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: red;
        }
        .div3 {
            position: absolute;
            top: 250px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.10.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var offset = $('.div2').offset();
            console.log(offset.left, offset.top);
            var position = $('.div2').position();
            console.log(position.left, position.top);

            $('#btn2').click(function () {
                //设置offset
//                $('.div2').offset({
//                    'top':60,
//                    'left':100
//                });
                //设置position
                $('.div2').css({
                    'position':'absolute',
                    'top':60,
                    'left':100
                });
            });

        });
    </script>
</head>
<body>
<div class="div1">
    <div class="div2">测试offset</div>
</div>

<div class='div3'>
    <button id="btn1">读取offset和position</button>
    <button id="btn2">设置offset</button>
</div>
</body>
</html>
