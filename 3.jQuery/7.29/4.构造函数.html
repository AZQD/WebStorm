<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

</body>
<script type="text/javascript">
    function Person(name, age){
        if(this instanceof Person){
            this.name = name;
            this.age = age;
            this.setAge = function (age){
                this.age = age
            }
        }else{
            return new Person(name, age);
        }
    }
    var person = Person('zhang', 20);
    person.setAge(25);
    console.log(person);
</script>
</html>
