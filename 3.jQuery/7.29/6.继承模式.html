<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

</body>
<script type="text/javascript">

    function Person(name, age){
        this.name = name;
        this.age = age;
    }
    Person.prototype.setName = function(name){
        this.name = name;
    };
    //console.log(Person);
    function Worker(name, age, salary){
        //属性的继承
        Person.call(this, name, age);
        this.salary = salary;
    }
    //console.log(Worker);
    //方法的继承
    Worker.prototype = new Person();
    var worker = new Worker('zhang', 18, 12000);
    console.log(worker.name, worker.age, worker.salary);
    worker.setName('jack');
    console.log(worker.name);
    

</script>
</html>
