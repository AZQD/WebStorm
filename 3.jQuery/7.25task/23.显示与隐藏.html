<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        * {
            margin: 0px;
        }
        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 10px;
            background: red;
            display: none;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.10.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $div = $('.div1');
            $('#btn1').click(function () {
                $div.show();
                });
            $('#btn2').click(function () {
                $div.show(1000, function(){
                    alert('ok');
                });
            });
            $('#btn3').click(function () {
                $div.hide(1000, function(){
                    alert('ok');
                });
            });
            $('#btn4').click(function () {
                $div.toggle(1000, function(){
                    alert('ok');
                });
            });
        });
    </script>
</head>
<body>
<button id="btn1">瞬间显示</button>
<button id="btn2">慢慢显示</button>
<button id="btn3">慢慢隐藏</button>
<button id="btn4">显示隐藏切换</button>

<div class="div1">
</div>
</body>
</html>
