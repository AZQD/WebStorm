<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
</head>
<body>

</body>
<script type="text/javascript">
    //每个1s输出1-10
    for(var i = 1; i <= 10; i++){
        (function(i){
            setTimeout(function(){
                console.log(i);
            }, i*1000);
        })(i);
    }
</script>
</html>
