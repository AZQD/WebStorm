<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            min-width: 320px;
            max-width: 640px;
            margin: 0 auto;
        }
        .all{
            display: table;
            width: 100%;
            background-color: red;
        }
        .box{
            display: table-cell;

        }
        .box1{
            width: 20%;
            background-color: yellow;
            vertical-align: middle;
        }
        .box2{
            width: 30%;
            background-color: fuchsia;
        }
        .box3{
            width: 50%;
            background-color: greenyellow;
        }
        img{
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="all">
        <div class="box box1"><img src="img/2014.png" alt=""></div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</div>
</body>
</html>
