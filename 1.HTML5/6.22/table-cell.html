<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 360px;
            margin: 0 auto;
            background-color: red;
        }
        ul{
            list-style: none;
            display: table;
            width: 100%;
        }
        li{
            display: table-cell;
            width: 50%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
