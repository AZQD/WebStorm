    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            min-width: 320px;
            max-width: 640px;
            margin: 0 auto;
            overflow: hidden;
        }
        ul{
            list-style: none;
            overflow: hidden;
            width: 10000px;
            transition: 2s linear;
        }
        li{
            float: left;
        }
        ul>li>img{
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul id="carousel">
            <li><img src="img/1348899_1000_1000.jpg" alt="">1</li>
            <li><img src="img/2208435_1000_1000.jpg" alt="">2</li>
            <li><img src="img/2247898_1000_1000.jpg" alt="">3</li>
            <li><img src="img/2349264_1000_1000.jpg" alt="">4</li>
            <li><img src="img/2357394_1000_1000.jpg" alt="">5</li>
            <li><img src="img/1348899_1000_1000.jpg" alt="">1</li>
        </ul>
    </div>
</body>
