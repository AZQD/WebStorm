<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--//IE=edge告诉IE使用最新的引擎渲染网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon"/>
    <title>Bootstrap栅格</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--IE9以下的浏览器并不支持这些标签，也不能为这些标签进行添加样式。那么修复这个问题我们需要链接引用的文件-->
    <!--意思就是说如果用户IE浏览器的版本小于IE9，那么就会加载这两个js文件库，现在就可以使用这些新的标签，并且可以在这些标签上添加样式了-->

    <style type="text/css">
        .container{
            /*background-color: #bfa;*/
        }

    </style>
</head>
<body>

    <div class="container">
        <!--btn-default,btn-primary,btn-success改变样式-->
        <a href="#" class="btn btn-default" role="button">Link</a>
        <a href="#" class="btn btn-primary" role="button">Link</a>
        <a href="#" class="btn btn-success" role="button">Link</a>

        <hr/>

        <button class="btn btn-success btn-xs" type="submit">改变输入框的大小</button>
        <br>
        <br>
        <button class="btn btn-success btn-sm" type="submit">改变输入框的大小</button>
        <br>
        <br>
        <button class="btn btn-success btn-lg" type="submit">改变输入框的大小</button>

    </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--JavaScript插件都是依赖于jQuery库-->
<script src="bootstrap/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
