<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            min-width: 320px;
            max-width: 640px;
            margin: 0 auto;
        }
        header{
            display: table;
            height: 100px;
            width: 100%;
            background: url("img/float_car.png")no-repeat;
        }
        .box{
            display: table-cell;
            vertical-align: middle;
        }
        .box1{
            background-color: yellow;
        }
        .box1 img{
            width: 48px;
            margin: 0 10px;

        }
        .box2{
            background-color: fuchsia;
            width: 100%;
        }
        .box3{
            background-color: greenyellow;
            width: 80px;
            display: block;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="box box1">
                <img src="img/guide_logo.png" alt="">
            </div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </header>
    </div>
</body>
</html>
