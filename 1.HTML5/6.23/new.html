<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            min-width: 320px;
            max-width: 640px;
            margin: 0 auto;
        }
        .all{
            background-color: #bfa;
            display: table;
            width: 100%;

        }
        .box{
            display: table-cell;
        }
        .box1{
            background-color: red;
            width: 60px;
            display: inline-block;
        }
        .box2{
            background-color: yellow;
            width: 100%;
        }
        .box3{
            display: block;
            background-color: fuchsia;
            width: 50px;
        }
    </style>
</head>
<body>
<div class="wrapper">


<div class="all">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
</div>

</div>
</body>
</html>
