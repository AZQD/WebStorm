<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
        <button id="btn1">删除</button>
        <button id="btn2">全部删除</button>
        <button id="btn3">个数</button>
        <button id="btn4">查看内容</button>
</body>
<script>
    var btn1=document.querySelector("#btn1");
    var btn2=document.querySelector("#btn2");
    window.sessionStorage.setItem("xili","heihei");
    window.sessionStorage.setItem("name","zhangsan");
    btn1.onclick=function(){
        window.sessionStorage.removeItem("name");
    };

    btn2.onclick=function(){
        window.sessionStorage.clear();
    };
    btn3.onclick=function(){
        var num=window.sessionStorage.length;
        console.log(num);

    };

    btn4.onclick=function(){
        var num=window.sessionStorage.length;
        for(var i=0;i<num;i++){
            var key=window.sessionStorage.key(i);
            var keyContent=window.sessionStorage.getItem(key);
            console.log(key);
            console.log(keyContent);
        }
    };

</script>
</html>
