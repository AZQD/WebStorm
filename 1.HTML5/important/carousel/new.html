<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/cssreset.css">
    <script src="js/index.js"></script>
    <style>
        .wrapper{
            min-width: 320px;
            max-width: 640px;
            margin: 0 auto;
        }
        /*banner区*/
        .banner{
            width: 100%;
            overflow: hidden;
            position: relative;

        }
        #banner_ul{
            overflow: hidden;
        }
        .banner li{

            float: left;
        }
        .banner li img{
            display: block;
            width: 100%;
        }
        /*导航点*/
        #navPoint{
            overflow: hidden;
            display: inline-block;
            border: 1px solid #4D525D;
            border-radius: 0.6rem;
            vertical-align: middle;
            position: absolute;
            right: 0.5rem;
            bottom:0.5rem;
            background-color: #2b2b2b;
            opacity: .8;
            padding: 0 0.2rem;
        }
        #navPoint a{
            display: block;
            float: left;
            width:  0.6rem;
            height: 0.6rem;
            border: 1px solid #4D525D;
            background-color: #ffffff;
            opacity: 1;
            border-radius: 0.3rem;
            margin: 0.1rem 0.25rem;
        }
    </style>
</head>
