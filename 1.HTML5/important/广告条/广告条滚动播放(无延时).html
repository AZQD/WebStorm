<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/cssreset.css">
</head>
<style>
    .wrapper{
        width: 320px;
        margin: 0 auto;
        background-color: #bfa;
    }
    ul{
        /*margin-top:50px;*/
        background-color: yellow;
        position: relative;
        top: -120px;
        left: 0;
        /*transition: 3s linear;*/
        animation:move linear  12s infinite;
        height: 30px;
        width: 100%;
    }
    @keyframes move {
        0%{
            top: 0;
        }
        20%{
            top: -30px;
        }
       40%{
            top: -60px;
        }
        60%{
            top: -90px;
        }
        80%{
            top: -120px;
        }
        100%{
            top: -150px;
        }
    }
    li{
        background-color: red;
        height: 30px;
        line-height: 30px;
    }
    .box{
        width: 100%;
        height: 30px;
        background-color: blue;
        overflow: hidden;
    }
</style>
<body>
    <div class="wrapper">
        <div class="box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <!--注意：这里是重点，需要和第一个重复-->
                <li>1</li>
            </ul>
        </div>
    </div>
</body>
</html>
