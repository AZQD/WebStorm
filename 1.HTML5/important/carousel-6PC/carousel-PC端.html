<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电脑端轮播图</title>
    <link rel="stylesheet" href="../css/cssreset.css">
    <style>
        #outer{
            width: 520px;
            height: 333px;
            margin: 50px auto;
            background-color: #bfa;
            padding: 10px 0;
            overflow: hidden;
            position: relative;
        }
        #imgList{
            /*ul的宽度用JS设置，这样灵活性比较强。*/
            /*width: 4160px;*/
            /*注意：此时对ul用了定位*/
            position: absolute;
            left: 0;
        }
        #imgList li{
            float: left;
            padding: 0 10px;
        }
        #nav{
            position: absolute;
            bottom: 15px;

        }
        #nav a{
            width: 15px;
            height: 15px;
            background-color: red;
            float: left;
            margin: 0 5px;
            opacity:0.5;
            filter:alpha(opacity=50);
        }
        #nav a:hover{
            background: black;
        }
    </style>
    <script src="js/处理动态效果move.js"></script>
    <script src="js/carousel_PC.js"></script>

    <script>

        window.onload=function(){
            var imgList=document.getElementById("imgList");
            var imgs=document.getElementsByTagName("img");
            var navList=document.getElementById("nav");
            var aArr=document.getElementsByTagName("a");

            carousel_PC(imgList,imgs,navList,aArr);


        };
    </script>
