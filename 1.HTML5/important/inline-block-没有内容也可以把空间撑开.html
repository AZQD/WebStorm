<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/获取元素的样式(宽高等)getStyle.js"></script>
    <style>
        .box{
            background-color: yellow;
            width: 200px;
            height: 100px;
        }
        .box2{
            margin-top:20px;
            background-color: yellow;
            width: 200px;
            height: 100px;
        }
        #span1{
            background-color: red;
            position: absolute;

        }
        #span2{
            background-color: blue;
            display: inline-block;
        }
       /* #chao1{
            display: inline-block;
        }*/
        .box3{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <span id="span1">你好</span><span id="span2"></span>
        <p>小清新</p>
    </div>
    <div class="box2">
        <!--内联元素设置为display-block以后，即使中间没有内容，同样可以撑开整行。-->
        <a href="#" id="chao1"></a>
        <div class="box3"></div>
        <p>白富美</p>
    </div>
    <script>
        var chao1=document.querySelector("#chao1");
        var abc=getStyle(chao1,"display");
        //alert(abc);
    </script>
</body>
</html>
