<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float-left</title>
    <link rel="stylesheet" href="css/cssreset.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            min-width: 320px;
            max-width: 640px;
            margin: 0 auto;
        }
        ul{
            list-style: none;
            background-color: #bfa;
            overflow: hidden;
            width: 100%;
        }
        li{
            float: left;
            background-color: fuchsia;
            width: 33.333%;
            box-sizing: border-box;
            height:82px ;
        }
        li:nth-child(4n){
            background-color: blue;
        }
        li:nth-child(4n+1){
            background-color: greenyellow;
        }
        li:nth-child(4n+2){
            background-color: red;
        }
        li img{
            /*width: 100%;*/
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li>
                <img src="img/logo.gif" alt="">
            </li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <p>
            我成功是因为有决心，从不犹豫。<br/>
            I succeeded because I willed it, I never hesitated.
        </p>
    </div>
</body>
</html>
