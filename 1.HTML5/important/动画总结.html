<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes donghua {
            0%{
                font-size: 12px;
            }
            25%{
                font-size: 22px;
                display: none;
            }
            75%{
                font-size: 32px;
            }
            100%{
                font-size: 42px;
            }
        }

        .box{
            background-color: #bfa;
        }
        .box{
            transition:5s linear;
            animation: page1 3s linear 2s infinite ;
            display: block;
            position: relative;
            top: 0;
            left: 10px;
        }
        @keyframes page1 {
            0%{
                background: url("img/logo.gif")no-repeat;
                top: -10px;

            }
            50%{
                /*background: url("img/1.jpg") no-repeat;*/
                top: -20px;
            }
            100%{
                background: url("img/logo.gif")no-repeat;
                top: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <p id="p1">hello</p>
        <p id="p2">world</p>
    </div>
    <a href="#">chao</a>
</body>
</html>
