<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <!--<link href="img/logo.png" rel="shortcut icon" type="image/x-icon"/>-->
    <title>HTML5</title>
    <!--<link href="css/reset.css" rel="stylesheet">-->
    <!--<link href="css/index.css" rel="stylesheet">-->
    <style type="text/css">
        /** 添加样式 **/
        canvas{
            border:1px solid fuchsia;
        }
    </style>
</head>
<body>
<canvas id="mycanvas">
    您的浏览器不支持Canvas
</canvas>

<script type="text/javascript">
    //添加脚本
    var mycanvas = document.querySelector('#mycanvas');
    mycanvas.width = 960;
    mycanvas.height = 360;

    if(mycanvas.getContext){
        var painting = mycanvas.getContext('2d');

//        var img = new Image();  //第一种方法
        var img = document.createElement('img');//第二种方法

        var i = 1;
        var speed = 0;
        drawAnimation(i, speed);
        function drawAnimation(num, sp){
            img.src = "img/q_r" + num + ".jpg";
            img.onload = function(){
                painting.clearRect(0, 0, 960, 360);
                painting.drawImage(img, 20*sp, 60);
            };
            i ++;
            speed ++;
            if(i > 9){
//                painting.clearRect(0, 0, 3600, 360);
                i = 1;
            }
//            painting.clearRect(0, 0, 3600, 360);
            setTimeout(drawAnimation, 100, i, speed);
        }

    }else {
        alert('您的浏览器不支持Canvas');
    }
</script>
</body>
</html>
