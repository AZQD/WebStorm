<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/cssreset.css">
    <style>
        .wrapper{
            margin: 0 auto;
            width: 640px;
        }
        ul{
            margin-top: 50px;
            height: 400px;
            background-color: #bfa;

        }
        li{
            float: left;
            background-color: red;
        }
        img{
            width: 100px;
            transition: 2s linear;
            display: block;
            transform-origin: 100% 100%;
        }
        li:hover img{
            transform: scale(1.2) rotate(360deg) translateY(-20px) skew(20deg);
        }
    </style>
</head>
<body>
<div class="wrapper">


<ul>
    <li><img src="img/gril.jpg" alt=""></li>
    <li><img src="img/logo1.png" alt=""></li>
    <li><img src="img/logo2.png" alt=""></li>
    <li><img src="img/logo3.png" alt=""></li>
    <li><img src="img/logo4.png" alt=""></li
</ul>
</div>
</body>
</html>
