    <style type="text/css">
        .box{
            width: 30px;
            height: 30px;
            margin: 0 auto;
            border-radius: 15px;
            position: relative;
            animation: animName 1.5s infinite linear;
        }
        ul{
            position: relative;
            left: calc(50% - 1.5px);



        }
        @keyframes  animName{
            0%{
                transform: rotate(0deg);
                transform-origin: center center;
            }

            100%{
                transform: rotate(360deg);
                transform-origin: center center;
            }
        }
        li{
            width: 3px;
            height: 7.5px;
            background-color: #d8dbdc;
            position: absolute;
            transform-origin: 1.5px 15px;
        }
        .loadingText{
            text-align: center;
            color: #c3c6c7;
            font-size: 15px;
        }
    </style>
</head>
