<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            height: 500px;
            line-height: 500px;
            text-align: center;
            background-color: fuchsia;
            /*animation-name:animName ;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-delay: 2s;
            animation-direction: alternate;*/
            animation: animName 3s infinite linear 1s alternate;
        }
        @keyframes  animName{
            0%{
                background: url("img/gril.jpg")no-repeat;
            }
            25%{
                background: url("img/2014.png") no-repeat;
            }
            75%{
                background: url("img/2016.png") no-repeat;
            }
            100%{
                background: url("img/2013.png") no-repeat;
            }
        }
        img{
            display: none;

        }
        div:hover img{
            display: inline-block;
            opacity: 0.3;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <img id="play" src="img/play.png" alt="">
    </div>
</body>
