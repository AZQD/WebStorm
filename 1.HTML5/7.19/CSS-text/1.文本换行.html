<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <!--<link href="img/logo.png" rel="shortcut icon" type="image/x-icon"/>-->
    <title>HTML5</title>
    <style type="text/css">
        /** 添加样式 **/
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            word-wrap: break-word;         /*都支持*/
            /*overflow-wrap: break-word;*/  /*chrome*/
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            word-break: break-all;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            word-break: keep-all;
        }

        .box4{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            white-space: pre;
        }
        .box5{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            white-space: nowrap;
        }
        .box6{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            white-space: pre-line;
        }
        .box7{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    
    <div class="box1">
        hellooooooooooooooooo nihao
    </div>
    <hr/>

    <div class="box2">
        hellooooooooooooooooo nihao
    </div>
    <hr/>

    <div class="box3">
        hellooooooooooooooooo nihao
    </div>
    <hr/>



    <div class="box4">
        function(){
        console.log('Hi，美女！');
        }
    </div>
    <hr/>
    <div class="box5">
        function(){
        console.log('Hi，美女！');
        }
    </div>
    <hr/>
    <div class="box6">
        function(){
        console.log('Hi，美女！');
        }
    </div>
    <hr/>
    <div class="box7">
        function(){
        console.log('Hi，美女！');
        }
    </div>
    <hr/>
    
</body>
</html>
