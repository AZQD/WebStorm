<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            min-width: 320px;
            max-width: 640px;
            margin: 0 auto;
        }
        .goods{
            overflow: hidden;
            background-color: #bfa;
            width: 100%;
        }
        .box{
            float: left;
            box-sizing: border-box;
        }
        .box1{
            width: 30%;
            background-color: red;
            border: 1px solid red;
            margin: 0 3%;
        }
        .box1 img{
            width: 100%;
            background-color: red;
            vertical-align: middle;
        }
        .box2{
            /*这个比例怎么玩*/
            width: 62%;
        }
        .box2 #span1{
            font-size: 1.375rem;
        }
        .box2 #span2{
            font-size: 1.25rem;
            color: yellow;
        }
        @media screen and (max-width: 450px){
            html{
                font-size: 10px;
            }
        }

    </style>
</head>
<body>
<div class="wrapper">

    <div class="goods">
        <div class="box box1">
            <img src="img/3.jpg" alt="">
        </div>
        <div class="box box2">
            <span id="span1">唤醒肌肤“净化”力量！雪花秀宫中蜜皂100g*2（含皂托），还原纯净幼肌！</span><br/>
            <span id="span2">￥279</span>
        </div>
    </div>

</div>
</body>
</html>
