<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="words.js"></script>
    <style type="text/css">
        /** 添加样式 **/
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas">
        您的浏览器不支持canvas
    </canvas>
<script type="text/javascript">
    //添加脚本
    var mycanvas = document.getElementById('mycanvas');
    mycanvas.width = 400;
    mycanvas.height = 400;
    if(mycanvas.getContext){
        var painting = mycanvas.getContext('2d');
//        painting.fillStyle = 'red';
        //文字的end是这个坐标点。
        painting.textAlign = 'end';
        painting.font = "bold 38px '微软雅黑'";
        //文字的top是这个点
        painting.textBaseline = 'top';
        painting.fillText('你好', 50, 50);
        painting.strokeRect(50, 50, 100, 100);
//        painting.font = 'bold 19px Arial';





    }else {
        alert('您的浏览器不支持canvas');
    }
</script>
</body>
</html>
