<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <!--<link href="img/logo.png" rel="shortcut icon" type="image/x-icon"/>-->
    <title>HTML5</title>
    <!--<link href="css/reset.css" rel="stylesheet">-->
    <!--<link href="css/index.css" rel="stylesheet">-->
    <style type="text/css">
        /** 添加样式 **/
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="mycanvas">
    您的浏览器不支持Canvas
</canvas>

<script type="text/javascript">
    //添加脚本
    var mycanvas = document.querySelector('#mycanvas');
    //不带单位
    mycanvas.width = 360;
    mycanvas.height = 360;
    if(mycanvas.getContext){
        var painting = mycanvas.getContext('2d');
        painting.strokeStyle = 'blue';
        painting.fillStyle = 'fuchsia';


        var angle = 0;
        drawArc(angle);
        function drawArc(para){
            painting.clearRect(0, 0, 360, 360);
            painting.beginPath();
            painting.arc(180, 180, 100, 0, para*Math.PI, false);
            painting.closePath();
            painting.stroke();
            painting.fill();
            angle +=0.1;
            console.log(angle.toFixed(1));
            if(para <= 2.0){
                setTimeout(drawArc, 100, angle.toFixed(1));
            }
        }



    }else {
        alert('您的浏览器不支持Canvas');
    }


</script>
</body>
</html>
