<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){

            var box1=document.querySelector(".box1");
            var imgs=document.querySelectorAll("img");
            var selectItem;
            //alert(imgs.length);
            for(var i=0;i<imgs.length;i++){
                imgs[i].addEventListener("dragstart",function(){
                    //alert("hi");
                    selectItem=this;
                },false);

                box1.addEventListener("dragover",function(event){
                    event.preventDefault();
                },false);
                box1.addEventListener("drop",function(event){
                    event.preventDefault();
                    box1.appendChild(selectItem);
                },false);
            }

        };
    </script>
    <style>
        .box1{
            width: 100%;
            height: 200px;
            background-color: yellow;
        }
        .box2{
            width: 100%;
            height: 200px;
            background-color: greenyellow;
        }
        img{
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>已选商品</h1>
    <div class="box1"></div>
    <h1>可选商品</h1>
    <div class="box2">
        <img src="img/2013.png" alt="discribe">
        <img src="img/2014.png" alt="discribe">
        <img src="img/2015.png" alt="discribe">
        <img src="img/2016.png" alt="discribe">
    </div>
</body>
