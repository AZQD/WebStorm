        }
        li:nth-child(3){
            flex-grow: 2;
            background-color: lawngreen;
        }
        li:nth-child(4){

        }
        li:nth-child(5){

        }
        img{
            /*width: 100%;*/
            display: block;
        }
    </style>
</head>

<ul>

</html>
