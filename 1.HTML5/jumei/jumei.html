<script>
    var iconCancel=document.querySelector(".icon-cancel");
    var header=document.getElementsByTagName("header")[0];
    /*header.onclick=function(){
        alert("hello");
    };iconCancel.onclick=function(ev){
        ev=ev||event;
        ev.cancelBubble=true;
        alert("cancel");
    };*/
    /*window.sessionStorage("mess",header);*/
    var access=window.localStorage.getItem("access");


    iconCancel.onclick= function(){
        header.style.display="none";
        window.localStorage.setItem("access","1");
    };
    if(access=="1"){
        header.style.display="none";
    }else{
        header.style.display="block";
    }
