<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        *{margin: 0; padding: 0; list-style: none;}
        #carousel{position: relative; width: 500px; height: 333px; margin: 0 auto;}
        #carousel .bigImg{position: absolute; top: 0; left: 0;}
        #carousel .last,#carousel .next{position: absolute; top: 10px; right: 60px; width: 16px;height: 16px;
        background: url("img/bot.png") no-repeat; text-indent: -999px;}
        #carousel .next{right: 30px; background: url("img/bot.png") no-repeat -16px 0;}
        #carousel .change{position: absolute; bottom: 20px; left: 200px;}
        #carousel .change li{float: left; padding-right: 8px;}
        .change li a img{
            width: 50px;
            height: 33px;
            opacity: 0.6;
            border: 1px solid #ddd;
        }
        .change li a .now{border: 1px solid fuchsia;}
    </style>
</head>
<body>

<h2>jQuery插件实现--轮播图：</h2>
<div id="carousel">
    <a href="###" class="bigImg"><img src="img/1.jpg" alt=""></a>
    <a href="###" class="bigImg"><img src="img/2.jpg" alt=""></a>
    <a href="###" class="bigImg"><img src="img/3.jpg" alt=""></a>
    <a href="###" class="bigImg"><img src="img/4.jpg" alt=""></a>
    <a href="###" class="bigImg"><img src="img/5.jpg" alt=""></a>
    <a href="###" class="last" title="上一个">上一个</a>
    <a href="###" class="next" title="下一个">下一个</a>
    <ul class="change">
        <li><a href="###"><img src="img/1.jpg" alt="" class="now"></a></li>
        <li><a href="###"><img src="img/2.jpg" alt=""></a></li>
        <li><a href="###"><img src="img/3.jpg" alt=""></a></li>
        <li><a href="###"><img src="img/4.jpg" alt=""></a></li>
        <li><a href="###"><img src="img/5.jpg" alt=""></a></li>
    </ul>
</div>

<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/jquery.soChange-min.js"></script>
<script type="text/javascript">
    $('#carousel .bigImg').soChange({      //轮播大图片
        thumbObj:'#carousel .change img',//轮播小图片
//导航图标，选择器直接指向图标对象
        botPrev:'#carousel .last',//上一个
        botNext:'#carousel .next',//下一个
        thumbNowClass:'now',//自定义当前小图片的边框等样式
        //autoChange:false, //自动切换为 false，默认为true
        //thumbOverEvent:false,// 关闭鼠标经过thumbObj切换事件，只有点击thumbObj时才切换对象
        //slideTime:0,//平滑过渡间歇为0，意味着直接切换
        changeTime:2000//自定义切换时间
    });
</script>
</body>
</html>
