<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            opacity: 0.3;
            filter:alpha(opacity = 30);
        }
    </style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
    var box = document.getElementById('box');
    box.onmouseover = function(){
        animation(100);
    };
    box.onmouseout = function(){
        animation(30);
    };

    var timer;
    var opacity = 30;
    var speed = 0;
    function animation(end){
        clearInterval(timer);//清除定时器
        timer = setInterval(function(){
            if(opacity > end){
                speed = -10;
            }else{
                speed = 10;
            }
            opacity = opacity +speed;//进行计算
            if(opacity == end){
                clearInterval(timer);
            }
            box.style.opacity = opacity/100;
            box.style.filter = 'alpha(opacity = '+opacity+')';
        }, 10);
    }
</script>
</body>
</html>
