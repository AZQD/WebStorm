<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEEP MOVING</title>
    <style type="text/css">
        #box{
            font-size: 0.29938353461rem; /*也就是 0.2*100=20px */
        }

        @media screen {
            /*html{font-size: 625%;}*/
            html{font-size: 100px;} /* 这两种方式意思一样 */
        }
    </style>
</head>
<body>

<div id="box">中国上下五千年</div>
<!--
@media screen and (min-width: 375px) {
  html {font-size: 100px;}
}
在iphone6条件下调试: 375 X 667
比如：
图片用ps测量之后，需要向左移动25px，
这是可以设置left:0.25rem;
-->
<script type="text/javascript">
    function getStyle(obj, attr){
        try{
            return getComputedStyle(obj, null)[attr];
        }catch (e){
            return obj.currentStyle[attr];
        }
    }
    box.onclick = function(){
        console.log(getStyle(this, 'fontSize'));
    } ;
    
</script>

</body>
</html>
